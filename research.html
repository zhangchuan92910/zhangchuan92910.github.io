    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const iconOpen = document.getElementById('icon-open');
            const iconClose = document.getElementById('icon-close');

            menuButton.addEventListener('click', () => {
                const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                menuButton.setAttribute('aria-expanded', !isExpanded);
                mobileMenu.classList.toggle('hidden');
                iconOpen.classList.toggle('hidden');
                iconClose.classList.toggle('hidden');
            });
        });
    </script>
    
    <!-- Page-Specific JS to render the content -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- Helper Function ---
            // This function handles the "conditional rendering"
            // It finds a section, checks its data array, and hides the *entire* section if the array is empty.
            function renderSection(array, listElementId, renderItem) {
                const listElement = document.getElementById(listElementId);
                // Find the parent <section> tag
                const sectionElement = listElement ? listElement.closest('section') : null;

                if (!sectionElement) {
                    console.warn(`Section for ${listElementId} not found.`);
                    return; // Section not found, do nothing
                }

                if (array && array.length > 0) {
                    // Data exists, populate the list
                    array.forEach(item => {
                        listElement.appendChild(renderItem(item));
                    });
                    listElement.classList.remove('hidden');
                }
            }

            // --- Render Function for Simple List (Interests) ---
            const renderInterest = (item) => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="font-semibold">${item.name}:</span> ${item.description}`;
                return li;
            };

            // --- Render Function for Publications ---
            const renderPublication = (pub) => {
                const tags = pub.entryTags;
                const div = document.createElement('div');
                div.className = 'border-l-4 border-blue-500 pl-4';
                
                let html = `<p class="font-semibold text-gray-800">${tags.author}.</p>`;
                html += `<h3 class="text-lg font-bold text-blue-700">${tags.title}.</h3>`;
                
                if (tags.journal) {
                    html += `<p class="italic text-gray-600">${tags.journal}. ${tags.year || ''}.`;
                } else if (tags.booktitle) {
                    html += `<p class="italic text-gray-600">In: ${tags.booktitle}. ${tags.year || ''}.`;
                }
                
                let details = [];
                if (tags.volume) details.push(`Vol. ${tags.volume}`);
                if (tags.number) details.push(`No. ${tags.number}`);
                if (tags.pages) details.push(`pp. ${tags.pages}`);
                
                if (details.length > 0) {
                     html += ` ${details.join(', ')}.`;
                }
                html += '</p>';
                div.innerHTML = html;
                return div;
            };

            // --- Render Function for Projects/Talks/Teaching (Standard Format) ---
            const renderStandardEntry = (item) => {
                const div = document.createElement('div');
                div.className = 'border-b border-gray-200 pb-6';
                div.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-900">${item.title}</h3>
                    <p class="text-sm font-medium text-blue-600 my-1">${item.subtitle}</p>
                    <p class="text-base text-gray-700">${item.description}</p>
                `;
                return div;
            };

            // --- 1. Populate Research Interests ---
            renderSection(researchInterests, 'interest-list', renderInterest);

            // --- 2. Populate Publications ---
            renderSection(publications, 'publication-list', renderPublication);

            // --- 3. Populate Talks & Conferences ---
            renderSection(talksAndConferences, 'talks-list', renderStandardEntry);

            // --- 4. Populate Teaching Experience ---
            renderSection(teachingExperience, 'teaching-list', renderStandardEntry);

            // --- 5. Populate Workshops ---
            renderSection(workshops, 'workshops-list', renderStandardEntry);
        });
    </script>

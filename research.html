<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuan Zhang - Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white/70 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo / Name -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-gray-900">Chuan Zhang</a>
                </div>
                
                <!-- Desktop Navigation Links -->
                <div class="hidden sm:flex sm:items-center sm:space-x-8">
                    <a href="index.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 border-transparent border-b-2 px-1 pt-1 text-sm font-medium">About Me</a>
                    <a href="research.html" class="text-blue-600 border-b-2 border-blue-600 px-1 pt-1 text-sm font-medium" aria-current="page">Research</a>
                    <a href="blog.html" class="text-gray-500 hover:border-gray-300 hover:text-gray-700 border-transparent border-b-2 px-1 pt-1 text-sm font-medium">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden p-8">

            <!-- Section: Research Interests -->
            <section id="interests-section">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Research Interests</h1>
                <ul id="interest-list" class="mt-6 list-disc list-inside space-y-2 text-lg text-gray-700">
                    <!-- This list will be populated by research-content.js -->
                </ul>
            </section>

            <!-- Section: Selected Publications -->
            <section id="publications-section" class="mt-12">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">Selected Publications</h2>
                <div id="publication-list" class="mt-6 space-y-6">
                    <!-- This list will be populated by research-content.js -->
                </div>
            </section>

            <!-- Section: Talks & Conferences -->
            <section id="talks-section" class="mt-12">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">Talks & Conferences</h2>
                <div id="talks-list" class="mt-6 space-y-8">
                    <!-- This list will be populated by research-content.js -->
                </div>
            </section>

            <!-- Section: Teaching Experience -->
            <section id="teaching-section" class="mt-12">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">Teaching Experience</h2>
                <div id="teaching-list" class="mt-6 space-y-8">
                    <!-- This list will be populated by research-content.js -->
                </div>
            </section>
            
            <!-- Section: Workshops -->
            <section id="workshops-section" class="mt-12">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">Workshops</h2>
                <div id="workshops-list" class="mt-6 space-y-8">
                    <!-- This list will be populated by research-content.js -->
                </div>
            </section>

        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 pb-12">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-gray-500">
                &copy; 2025 Chuan Zhang. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Single Data Source JS -->
    <script src="research-content.js"></script>
    
    <!-- Page-Specific JS to render the content -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- Helper Function ---
            // This function handles the "conditional rendering"
            // It finds a section, checks its data array, and hides the *entire* section if the array is empty.
            function renderSection(array, listElementId, renderItem) {
                const listElement = document.getElementById(listElementId);
                // Find the parent <section> tag
                const sectionElement = listElement ? listElement.closest('section') : null;

                if (!sectionElement) {
                    console.warn(`Section for ${listElementId} not found.`);
                    return; // Section not found, do nothing
                }

                if (array && array.length > 0) {
                    // Data exists, populate the list
                    array.forEach(item => {
                        listElement.appendChild(renderItem(item));
                    });
                } else {
                    // Data is empty, hide the entire section (title included)
                    sectionElement.style.display = 'none';
                }
            }

            // --- Render Function for Simple List (Interests) ---
            const renderInterest = (item) => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="font-semibold">${item.name}:</span> ${item.description}`;
                return li;
            };

            // --- Render Function for Publications ---
            const renderPublication = (pub) => {
                const tags = pub.entryTags;
                const div = document.createElement('div');
                div.className = 'border-l-4 border-blue-500 pl-4';
                
                let html = `<p class="font-semibold text-gray-800">${tags.author}.</p>`;
                html += `<h3 class="text-lg font-bold text-blue-700">${tags.title}.</h3>`;
                
                if (tags.journal) {
                    html += `<p class="italic text-gray-600">${tags.journal}. ${tags.year || ''}.`;
                } else if (tags.booktitle) {
                    html += `<p class="italic text-gray-600">In: ${tags.booktitle}. ${tags.year || ''}.`;
                }
                
                let details = [];
                if (tags.volume) details.push(`Vol. ${tags.volume}`);
                if (tags.number) details.push(`No. ${tags.number}`);
                if (tags.pages) details.push(`pp. ${tags.pages}`);
                
                if (details.length > 0) {
                     html += ` ${details.join(', ')}.`;
                }
                html += '</p>';
                div.innerHTML = html;
                return div;
            };

            // --- Render Function for Projects/Talks/Teaching (Standard Format) ---
            const renderStandardEntry = (item) => {
                const div = document.createElement('div');
                div.className = 'border-b border-gray-200 pb-6';
                div.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-900">${item.title}</h3>
                    <p class="text-sm font-medium text-blue-600 my-1">${item.subtitle}</p>
                    <p class="text-base text-gray-700">${item.description}</p>
                `;
                return div;
            };

            // --- 1. Populate Research Interests ---
            renderSection(researchInterests, 'interest-list', renderInterest);

            // --- 2. Populate Publications ---
            renderSection(publications, 'publication-list', renderPublication);

            // --- 3. Populate Talks & Conferences ---
            renderSection(talksAndConferences, 'talks-list', renderStandardEntry);

            // --- 4. Populate Teaching Experience ---
            renderSection(teachingExperience, 'teaching-list', renderStandardEntry);

            // --- 5. Populate Workshops ---
            renderSection(workshops, 'workshops-list', renderStandardEntry);
        });
    </script>

</body>
</html>
